<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
<div class='row'>
 <div class="column1">
	<h1>Refund Calculator</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('calculate')}}"method="post" id='myform'>
		<label>Policy ID</label>
			<input type="text" name="policy_id"  required="required" />
		
		<label>Original Premium</label>
			<input type="number" step="0.01" name="premium"  />
    	
		<label>Original Commission</label>
			<input type="number" step="0.01" name="commission"  />

    	<label>Policy Issue Date</label>
			<input type="date" name="issue_date"  />
        
        <label>Trip Start Date</label>
			<input type="date" name="start_date"/>
		
		<label>Policy End Date</label>
			<input type="date" name="end_date" />
		
		<label>Cancellation Request Date</label>
			<input type="date" name="request_date" required="required" />
		
		<label>Product Group Finance</label>
			<select name="prd_grp_fin" id="prd_grp_fin" required="required">
					<!--option selected>E-comm</option-->
					<option>Cancellation</option>
					<option>Trad & Other</option>					
					<option>Ticket</option>
					<!--option>Corporate</option-->
					
			</select>
			
        <button type="submit" class="btn btn-primary btn-block btn-large">Calculate</button>
    </form>
   
 </div>
 <div class="column2">
	 {{ error }}
	 {{premium_refund }}
	 <br><br> 
	 {{ policy_id }} <br>
	 {{ original_premium }} <br> 
	 {{ commission }} <br><br>
	 
	 {{ refund_percent }} <br>
	 {{ returned_commission }} <br>
	 {{ refund_type }} <br><br>
	 
	 {{ issue_date }} <br>
	 {{ start_date }} <br>
	 {{ end_date }}   <br>
	 {{ request_date }}   <br><br>
	  
	 {{ prd_grp_fin }}   <br>
	 {{ process_date }}   
	  </div>
</div>

</body>
</html>
